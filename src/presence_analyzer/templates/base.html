<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Presence analyzer</title>
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
    <meta name="author" content="STX Next sp. z o.o."/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    
    <link href="{{ url_for('static', filename='css/normalize.css') }}" media="all" rel="stylesheet" href="text/css" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" media="all" rel="stylesheet" href="text/css" />
    
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    {% block head %}
    {% endblock head %}
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Presence analyzer</h1>
            
            <ul>


                <li{% if selected_item == 'mainpage' %} id="selected"{% endif %}><a href="{{ url_for('mainpage') }}">Presence by weekday</a></li>
                <li{% if selected_item == 'mean_time' %} id="selected"{% endif %}><a href="{{ url_for('mean_time') }}">Presence mean time</a></li>
                <li{% if selected_item == 'start_end' %} id="selected"{% endif %}><a href="{{ url_for('start_end') }}">Presence start-end</a></li>





            </ul>
        </div>
        <div id="content">
            {% block content %}
            {% endblock content %}
            <p>
                <select id="user_id" style="display: none">
                    <option value="">--</option>
                </select>
                <div id="chart_div" style="display: none">
                </div>
                <div id="loading">
                    <img src="/static/img/loading.gif" />
                </div>
            </p>
        </div>

    </div>

</body>
